nginx:
  image: nginx:latest
  instances: 2
  environment:
    - KONTENA_LB_INTERNAL_PORT=80
    - KONTENA_LB_VIRTUAL_PATH=/
  links:
    - lb

ghost:
  image: ghost:latest
  instances: 1
  stateful: true
  environment:
    - KONTENA_LB_INTERNAL_PORT=2368
  links:
    - lb

lb:
  image: kontena/lb:latest
  ports:
    - 80:80
    - 443:443
